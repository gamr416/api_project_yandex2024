{% extends "base.html" %}

{% block content %}
<form action = "/success_answer/{{ form.news_id }}" method = "post" enctype="multipart/form-data" class="main_window">
    <div style="margin: 10px">
        <h1>{{form.title.data}}</h1>
        <h5>{{form.content.data}}</h5>
        {% for item in answers%}
        <div style="margin: 10px">
                {{item.text}}
        </div>
        {% endfor %}
        <p>Ответить:</p>
        <label style="wigth: 50; height:50;">
            <div class="animate2" style="wigth: 50; height:50; ">
                {% if current_user.is_authenticated %}
                <img src=/{{current_user.avatar}} width="50" height="50" style="border-radius: 100%;">
                {% else %}
                <img src="/static/img/no_image.png" width="50" height="50" style="border-radius: 100%;">
                {% endif %}
            </div>
        </label>
        <input type="text" name="answer">
        {% if current_user.is_authenticated %}
        <input type="submit" value="Ответить">
        {% else %}
        <input type="submit" value="Ответить" disabled>
        {% endif %}

    </div>
</form>
{% endblock %}
