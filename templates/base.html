<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{{title}}</title>
</head>

<body style="background-color: #99b1c2;">
    <header>
        <nav class="navbar navbar-light"  style="background-color: #e3f2fd;">
            <p>
            <a class="navbar-brand unselectable" href="/" ><img src="/static/img/logo.png"></a>
            {% if current_user.is_authenticated %}
            <a class="btn btn-primary" href="/ask">Спросить</a>
                <a class="btn btn-primary " href="/show_questions" style="margin-left: 20px">Все вопросы</a>
            </p>
            <p>
            <a class="navbar-brand" href="/user"><img src=/{{current_user.avatar}} width="50" height="50" style="border-radius: 100%;"></a>
            <a class="navbar-brand" href="/user">{{ current_user.name }}</a>
            </p>
            {% else %}
             <a class="btn btn-primary" href="/login">Спросить</a>
                <a class="btn btn-primary " href="/show_questions" style="margin-left: 20px">Все вопросы</a>
            </p>
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
            {% endif %}
        </nav>
    </header>
    <div class="wrapper" style=" z-index: -1">
    </div>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
