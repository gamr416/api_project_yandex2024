{% extends "base.html" %}

{% block content %}
    <form enctype="multipart/form-data" class="main_window">
        <div class="row">
                <div class="col-md-2">
                    <label style="margin: 10px">
                        <div>
                            <img src=/{{avatar}} width="150" height="150" style="border-radius: 100%;">
                        </div>
                    </label>
            </div>
                <div class="col">
                    <h1 style="margin: 10px">{{nickname }}</h1>
                    <h5 style="margin: 10px">{{ about }}</h5>

                </div>
        </div>
        <h2 style="margin: 10px">Вопросы пользователя</h2>
        {% for item in questions%}
        <div class="col-md6 border rounded" style="margin: 10px;">
            <h2 style="margin: 10px;"><a href="/question/{{item.id}}">{{item.title}}</a></h2>
        </div>
        {% endfor %}
    </form>

{% endblock %}
